services:
  - type: web
    name: legal-intake-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ./data/sqlite.db
    disk:
      name: legal-intake-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
